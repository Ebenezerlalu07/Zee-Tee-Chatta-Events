<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatta Events</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">

    <!-- ================= NAVBAR ================= -->
    <header class="fixed top-0 left-0 w-full z-50 bg-white">
        <div class="relative px-4 sm:px-6 lg:px-10
 py-4 flex items-center justify-between">

            <!-- LEFT : LOGO -->
            <div class="flex items-center gap-3">
                <a href="/index.html">
                    <img src="/assets/Logo.png" alt="Logo" class="w-24 sm:w-28 md:w-32 lg:w-36" />
                </a>
            </div>

            <!-- CENTER : MENU -->
            <nav id="desktopMenu" class="absolute left-1/2 -translate-x-1/2 hidden md:flex gap-10 text-lg font-medium
             transition-all duration-500 ease-out">
                <a href="#" class="text-[#D53F52]">Home</a>
                <a href="#" class="hover:text-[#D53F52]">About</a>
                <a href="#" class="hover:text-[#D53F52]">Service</a>
                <a href="#" class="hover:text-[#D53F52]">Gallery</a>
                <a href="#" class="hover:text-[#D53F52]">Contact</a>
            </nav>

            <!-- RIGHT : HAMBURGER -->
            <button id="hamburger" class="flex flex-col gap-[6px]">
                <span class="h-[2px] w-7 bg-black transition-all duration-300"></span>
                <span class="h-[2px] w-7 bg-black transition-all duration-300"></span>
                <span class="h-[2px] w-7 bg-black transition-all duration-300"></span>
            </button>

        </div>

        <!-- MOBILE MENU -->
        <div id="mobileMenu" class="md:hidden max-h-0 overflow-hidden transition-all duration-500 bg-white">
            <nav class="flex flex-col items-center gap-6 py-6 text-lg font-medium">
                <a href="#" class="text-[#D53F52]">Home</a>
                <a href="#">About</a>
                <a href="#">Service</a>
                <a href="#">Gallery</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <!-- ================= HERO VIDEO ================= -->
    <section class="pt-28 -mt-5   px-4 sm:px-6 lg:px-10
">
        <div class="relative h-[50vh]  mx-auto rounded-3xl overflow-hidden">

            <video class="absolute inset-0 w-full h-full object-cover" autoplay muted loop playsinline>
                <source src="/assets/Banner video.mp4" type="video/mp4">
            </video>

            <div class="absolute inset-0 bg-black/40"></div>

            <div class="relative z-10 h-full flex flex-col items-center justify-center text-center text-white px-6">
                <h1 class="text-4xl md:text-6xl font-semibold">Elegant. Local</h1>
                <p class="mt-3 text-lg md:text-xl">
                    Your Go-To Event Venue in Chattanooga!
                </p>
            </div>

        </div>
    </section>

    <!-- ================= SCRIPT ================= -->
    <script>
        const hamburger = document.getElementById("hamburger");
        const mobileMenu = document.getElementById("mobileMenu");
        const desktopMenu = document.getElementById("desktopMenu");
        const bars = hamburger.children;

        hamburger.addEventListener("click", () => {
            // Mobile menu toggle
            mobileMenu.classList.toggle("max-h-[320px]");

            // Fade desktop menu
            desktopMenu.classList.toggle("opacity-0");
            desktopMenu.classList.toggle("pointer-events-none");
            desktopMenu.classList.toggle("translate-y-2");

            // Hamburger animation
            bars[0].classList.toggle("rotate-45");
            bars[0].classList.toggle("translate-y-[8px]");
            bars[1].classList.toggle("opacity-0");
            bars[2].classList.toggle("-rotate-45");
            bars[2].classList.toggle("-translate-y-[8px]");
        });
    </script>

</body>

</html>
